<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-50 py-4 my-5 shadow-lg rounded-3">
        <h1 class="py-4 text-primary text-center">Smart Login System</h1>

        <input type="text" class="form-control mb-3 shadow-none" id="email" required placeholder="Enter your email">
        <input type="password" required class="form-control mb-3 shadow-none" id="password" placeholder="Enter your password">
        <div id="message" class="text-center"></div>
        <div class="text-center" id="message"></div>
        <button id="login" class="btn btn-outline-primary fw-bold w-100 d-block">Login</button>
        <p class="text-dark mt-4 text-center">Dont have an account?
            <a class="text-decoration-none" href="../sign up/index.html">Sign up</a>
        </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
